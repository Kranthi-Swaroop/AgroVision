services:
  - type: web
    name: agrosentinel-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGODB_URI
        sync: false
      - key: OPENWEATHERMAP_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
